<!DOCTYPE html>

{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="{% static 'gobal.css' %}">
    <style>


      * {
        margin: 0;
        padding: 0;
      }
      body {
        font-family: "roboto";
        display: flex;
        min-height: 100vh;
        /* background-color: #f0f0f0; */
        background: var(--md-sys-color-surface-container);
        align-items: center;
        justify-content: center;
      }

      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 25px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 910px;
      }

      .glogo img {
        width: 48px;
        height: 48px;
      }

      .form-container label {
        /* display: block; */
        margin-bottom: 5px;
        font-weight: bold;
      }

      .form-container input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        margin-bottom: 15px;
      }

      .form-container button {
        background-color: #007bff;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .form-container button:hover {
        background-color: #0067cc;
      }

      .form-container a {
        text-decoration: none;
        color: #999;
        font-size: 12px;
      }

      .other-options {
        margin-top: 30px;
        text-align: center;
      }

      .other-options a {
        display: block;
        margin-bottom: 10px;
      }

      /* .container {
    display: flex;
    justify-content: left;
    align-items: center;
    flex-direction: column;
} */

      .second {
        display: flex;
        justify-content: space-between;
        padding-top: 20px;
      }

      .right .form-container {
        display: flex;
        justify-content: space-between;
        flex-direction: column;
        align-items: self-end;
      }

      .rightbottom {
        padding-top: 30px;
        padding-bottom: 40px;
        width: 100%;
      }

      .btn-signin {
        font-size: medium;
        width: 80px;
      }

      .username,
      .password {
        width: 430px;
        padding-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <script src="{% static 'bundle.js' %}"></script>

    <div class="container">
      <div class="glogo">
        <img src="{% static 'media/36px.svg' %}" alt="Logo" />
      </div>
      <div class="second">
        <div class="left">
          <h1>Login</h1>
          <p>to continue to Dashboard</p>
        </div>

        <div class="right">
          <form
            method="post"
            action="{% url 'admin_validate' %}"
            class="form-container"
          >
            {% csrf_token %}
            <md-outlined-text-field
              label="Username"
              class="username"
              name="fullname"
            ></md-outlined-text-field>
            <md-outlined-text-field
              label="Password"
              class="password"
              name="password"
            ></md-outlined-text-field>

            <div class="rightbottom">
              <p>Forgot Password?</p>
              <p>Learn more about resetting the admin password.</p>
            </div>

            <md-filled-button class="btn-signin" role="presentation" value=""
              >Login</md-filled-button
            >
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
